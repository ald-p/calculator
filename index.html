<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
  <title>Calculator by Aldwin</title>
</head>
<body>
  <section id="calc-components">
    <div id="previous-num" class="display" visible="false">0</div>
    <div id="current-num" class="display">0</div>
    <button class="clear" data-value="clear">AC</button>
    <button class="neg-pos" data-value="neg-pos">+/-</button>
    <button class="percent" data-value="%"><i class="fa-solid fa-percent"></i></button>
    <button class="operator" data-value="รท"><i class="fa-solid fa-divide"></i></button>
    <button class="num" data-value="7">7</button>
    <button class="num" data-value="8">8</button>
    <button class="num" data-value="9">9</button>
    <button class="operator" data-value="x"><i class="fa-solid fa-xmark"></i></button>
    <button class="num" data-value="4">4</button>
    <button class="num" data-value="5">5</button>
    <button class="num" data-value="6">6</button>
    <button class="operator" data-value="-"><i class="fa-solid fa-minus"></i></button>
    <button class="num" data-value="1">1</button>
    <button class="num" data-value="2">2</button>
    <button class="num" data-value="3">3</button>
    <button class="operator" data-value="+"><i class="fa-solid fa-plus"></i></button>
    <button class="num" data-value="0">0</button>
    <button class="decimal" data-value=".">.</button>
    <button class="equals" data-value="="><i class="fa-solid fa-equals"></i></button>
  </section>
  

  <script src="js/index.js"></script>
</body>
</html>
